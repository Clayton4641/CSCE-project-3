<!DOCTYPE html>
<html>
<head>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/60e6ba57b1.js" crossorigin="anonymous"></script>
    <script src="js/recommend.js"></script>
    <script src="js/readingLine.js"></script>

    <!-- Setup -->
    <title>Gamer Gathering</title>
    <meta charset="UTF-8">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar"></div>

    <script>
        $(function () {
            $("#navbar").load("nav.html");
        });
    </script>

    <!-- Header -->
    <div class="recHeader">
        <span class="noselect header">Your Game Reccomendations</span>
        <div class="selecter">
            <a>Advanced Search</a>
            <form id="search" action="">
                <div>
                    <label>Name</label>
                    <input id="name" type="text">
                </div>
                
                <div>
                    <label for="genre">Genre</label>
                    <input list="genreDataList" type="text" id="genre">
                    <datalist id="genreDataList">
                    </datalist>
                </div>

                <div class="button" onclick="newSearch()">
                    <a>Search</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Body -->
    <div class="recBody" id="recBody">
        <div class="card" id="cman">
            <div class="cardfront">
                <img class="image" src="https://via.placeholder.com/500"></img>
                <div class="platforms">
                    <i class="fab fa-windows"></i>
                    <i class="fab fa-windows"></i>
                </div>
                <a class="title">
                    Fortnite
                </a>
                <div class="genre">
                    <a class="genre">Action</a>
                    <a class="genre">Indie</a>
                    <a class="genre">RPG</a>
                </div>
                <div class="info hidden">
                    <div class="year">
                        2020
                    </div>
                </div>
            </div>
            <div class="cardback">
                <div class="youtube">
                    <div class="vidcontainer" id="ytcontainer">
                        <iframe src="https://www.youtube.com/embed/g8wpVSxtw5w?iv_load_policy=3&rel=0"></iframe>
                        <iframe src="https://www.youtube.com/embed/g8wpVSxtw5w?iv_load_policy=3&rel=0"></iframe>
                        <iframe src="https://www.youtube.com/embed/g8wpVSxtw5w?iv_load_policy=3&rel=0"></iframe>
                    </div>
                    <a class="btn left" onclick="incYTIndex(1)"> <i class="fas fa-arrow-left"></i> </a>
                    <a class="btn right" onclick="incYTIndex(-1)"> <i class="fas fa-arrow-right"></i> </a>
                </div>
                <div class="twitch">

                </div>
            </div>
        </div>
        <script>
            var card = document.getElementById("cman");
            card.addEventListener("click", 
            function() {
                card.classList.toggle("isflipped");
            });
        </script>
    </div>

    <!-- Reading line -->
    <div class="readingline hidden" id="readingline"></div>
    <script>
        let line = document.getElementById('readingline');

        const onMouseMove = (e) =>{
        line.style.top = e.pageY + 'px';
        }

        document.addEventListener('mousemove', onMouseMove);
    </script>
</body>
</html>
