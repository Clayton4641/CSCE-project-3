<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>Hello :)</title>
        <meta charset="UTF-8" />					
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome videos!" />


    </head>
    <body>
        <div class = "container">
            <br>
            <h1>Youtube Search</h1>
            <form autocomplete = "off" id = "myForm">
                <div class = "form_group">
                    <input type = "text" id = "search" placeholder = "type something..." class = "form_control">
                </div>
                <div class = "form_group">
                    <button id = "btn" class="btn btn-danger btn-block">Search</button>
                </div>
            </form>
            <table style="display: none;" id="table" class="table table-striped">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Thumbnail</th>
                  </tr>
                </thead>
                <tbody id="results">
                </tbody>
              </table>
        </div>
        
    </body>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="scriptsYT.js"></script>
</html>
